<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>过渡与动画案例</title>
    <style>
        .pic {
            width: 200px;
            transition: 1s all linear;
        }

        .come {
            opacity: 1;
            transform: scale(1) rotate(0deg);
        }

        .leave {
            opacity: 0;
            transform: scale(0.2) rotate(180deg);
        }
    </style>
</head>

<body>

    <button id="btn">切换</button> <br>

    <img  class="pic" src="https://img2.baidu.com/it/u=4140834620,1392572824&fm=11&fmt=auto&gp=0.jpg"
        alt="wo shi SB">

</body>
<script>
    const btn = document.getElementById('btn')

    const img = document.querySelector('.pic')

    let isShow = true

    btn.onclick = ()=>{
        if(isShow){
            img.className = 'pic leave'
        }else{
            img.className = 'pic come'
           
        }
        isShow = !isShow
    }

</script>

</html>
