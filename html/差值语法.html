<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查值语法</title>
    <script src="./js/vue.js"></script>
</head>
<!--
vue模板语法有两大类：
1，差值语法
    功能：用于解析标签体内容
    写法：{{sss}}，sss会作为表达式去解析，且可以自动读取到data中的属性
2，指令语法
    功能：用于解析标签属性，内容，绑定事件。。。。
    写法：v-bind:属性  
    备注：vue中有很多的指令，此处我们只是用v-bind举个例子；
-->

<body>
    <div id="app">
        <h1>差值语法</h1>
        <p>{{msg}}</p>

        <p>{{msg.toUpperCase()}}</p>

        <hr>
        <h1>指令语法</h1>

        <a v-bind:href="url">百度一下</a>




        <hr>
        <h1>单向数据绑定:<input type="text" :value="msg" /></h1>
        <h1>双向数据绑定:<input type="text" v-model="msg" /></h1>
        <hr>
        <textarea name="" id="" cols="30" rows="10">
                {{msg}}


        </textarea>
    </div>



    <script>
        new Vue({

            el: '#app',
            data: {
                url: 'http://www.baidu.com',
                msg: 'lihaojie'
            }

        })
    </script>
</body>

</html>
