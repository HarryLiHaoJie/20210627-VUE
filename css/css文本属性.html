<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
        h1{
            text-align: center;
        }
        h2{
            text-decoration:line-through; 
        }
        p{
            /* em是一个相对单位，就是相当于当前 */
            /* text-indent: 32px; */
            text-indent: 2em;
        }
        a{
            text-decoration: none;
        }
</style>
<body>
    
<h1>text-align 居中对齐标题</h1>

<h2>text-decoration 文本装饰</h2>


<h3>text-indent 文本缩进</h3>

<a href="#">取消a标签的下划线</a>

<p>商量的发了快递费卡考虑到发拉时代峻峰拉上来快递费就埃里克森发健身两地分居阿卡丽世纪东方考拉家里的饭将埃里克的干哈肯德基考拉打发打发</p>
</body>
</html>
