<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* 未访问的链接 */
    a:link {
        color: black;
        text-decoration: none;
    }

    /* 已访问过的链接  和url有关系*/
    a:visited {
        color: orange;
    }


    a:hover {
        color: blue;
    }

    a:active {
        color: green;
    }

    input:focus {
        background-color: skyblue;
        color: red;
    }
</style>

<body>



    <a href="#">我是超链接变颜色</a>
    <a href="http://www.baidu.com">我是超链接变颜色</a>


    <h1>我是focus 伪类选择器</h1>

    <input type="text">
    <input type="text">
    <input type="text">
</body>

</html>
