<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>

    <div id="app">
        <button v-on:click='descreast'>-</button>
        <span v-bind:title = 'tit' v-text='number'></span>
        <button v-on:click='inscrease'>+</button>

    </div>
</body>
<script>
    new Vue({
        el: '#app',
        data() {
            return {
                number: 0,
                tit:'nimei'
            }
        },
        methods: {
            inscrease() {
                if (this.number < 10) {
                    this.number++
                } else {
                    alert('理性消费，你有那么多钱吗？')
                }
            },
            descreast() {
                if (this.number > 0) {
                    this.number--
                } else {
                    alert('商品数量不能小于0')
                }

            }
        }
    })

</script>

</html>
