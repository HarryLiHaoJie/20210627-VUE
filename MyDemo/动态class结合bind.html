<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<style>
    .red {
        color: red;
    }
</style>

<body>
    <div id="app">
        <ul>
            <li v-for='m,index in movies' :class="{'red':index == current}" @click="changeColor(index)">{{m}}</li>
        </ul>
    </div>


</body>

<script>
    const vm = new Vue({
        el: '#app',
        data: {
            current: 0,
            movies: [
                '葫芦娃', '猫和老鼠', '赤红之瞳', '鬼灭之刃'
            ]
        },
        methods: {
            changeColor(index) {
                this.current = index
            }
        }
    })

</script>

</html>
