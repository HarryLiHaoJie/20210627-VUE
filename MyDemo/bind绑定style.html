<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算属性的复杂操作</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <h1 :style="{color:'red'}">{{msg}}</h1>


        <!-- <h2>{{fullName}}</h2> -->


        <h1>总价格:{{prices}}</h1>
        <ol>
            <li v-for="p in books">{{p.price}}</li>
        </ol>
    </div>
</body>
<script>
    const vm = new Vue({
        el: '#app',
        data: {
            msg: '你好呀！！！',
            firstName: '李',
            lastName: '四',
            books: [
                { id: 1, price: 20 },
                { id: 2, price: 30 },
                { id: 3, price: 40 },
                { id: 4, price: 50 },
            ]
        },
        // 计算属性
        computed: {
            // fullName() {
            //     return this.firstName + this.lastName
            // }
            prices() {
                let result = 0
                for (let i = 0; i < this.books.length; i++) {
                    result += this.books[i].price

                }
                return result
            }
        }

    })
</script>

</html>
