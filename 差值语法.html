<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查值语法</title>
    <script src="./js/vue.js"></script>
</head>

<body>
    <div id="app">
        <h1>差值语法</h1>
        <p>{{msg}}</p>

        <p>{{msg.toUpperCase()}}</p>
    </div>

    <script>
        new Vue({

            el: '#app',
            data: {
                msg: 'askjhashkjhssssssssssssssssss'
            }

        })
    </script>
</body>

</html>
