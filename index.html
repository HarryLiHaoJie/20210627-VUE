<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的VUE</title>
    <script src="./js/vue.js"></script>
</head>

<body>
    <div id="app">
        <p>{{earth.msg}}</p>

        <h1>我主宰啊:{{earth.address}}</h1>
        <hr>
        <h2>我学的是：{{earth.subject()}}</h2>


        <hr>

        <h1>{{earth.msg,earth.address}}</h1>

        <h1>{{earth.msg && earth.address}}</h1>

        <hr>

        <h1>

            我是一个{{honey?'小可爱':'小宝贝' }}啊

        </h1>
        <button v-on:click="bian()">点我变身</button>
    </div>


    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                earth: {
                    msg: 'Hello World hello vue !!!',
                    address: '宇宙我是一个小可爱！',
                    subject: () => '前端',
                   
                },
                honey: true

            },

            methods: {
                bian() {
                   vm.honey = !vm.honey;

                }

            }
        })
    </script>
</body>

</html>
