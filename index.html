<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的VUE</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="app">
        <p >{{earth.msg}}</p>

        <h1>我主宰:{{earth.address}}</h1>
    </div>


    <script>
        const vm = new Vue({
            el:'#app',
            data:{
                earth:{
                    msg:'Hello World hello vue !!!',
                    address:'宇宙！！！'
                }
                
            }
        })
    </script>
</body>
</html>
